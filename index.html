<script>
	/*
	* @author https://github.com/wuwen502316/selfUI

	* @description: loginAnimationUp | loginAnimationDown 运动函数(dom,arr,className)
	* @param {*dom 元素节点, *arr即input的placeholder的数组, *className 添加class}
	* @return {*nothing}
	*
	* @description:只在第一次点击时生成span，之后不在用js创建span标签
	* @param {flag}
	*/



	const login = document.getElementsByClassName("login")[0];
	const userName = document.querySelector("input[name='userName']");
	const passWord = document.querySelector("input[name='passWord']");
	const userNameArr = userName.placeholder.split("");
	const passWordArr = passWord.placeholder.split("");
	const userNameP = userName.placeholder;
	const passWordP = passWord.placeholder;
	//逐字函数
	function loginAnimationUp(dom, arr, _className) {
		const divBox = dom.parentNode.querySelector("div");
		const flag = divBox.getAttribute("isCreated");
		let i = 0;
		if (!flag) {
			let html = "";
			dom.placeholder = "";
			arr.forEach((word) => {
				html += `<span>${word}</span>`
			})
			divBox.innerHTML = html;
			divBox.setAttribute("isCreated", true)
		}
		const perSpan = divBox.querySelectorAll("span");
		const len = perSpan.length;
		const timer = setInterval(() => {
			if (i < len) {
				if (perSpan[i].className.includes("animation--down")) {
					perSpan[i].classList.remove("animation--down");
				}
				perSpan[i].classList = _className;
				perSpan[i].style.top = "-20px";
				i += 1;
			} else {
				clearInterval(timer);
				return
			}
		}, 50)
	}
	function loginAnimationDown(dom, arr, _className) {//input.value.trim()==""时执行
		let i = 0;
		const divBox = dom.parentNode.querySelector("div");
		const perSpan = divBox.querySelectorAll("span");
		const timer = setInterval(() => {
			if (i < perSpan.length) {
				if (perSpan[i].className.includes("animation--up")) {
					perSpan[i].classList.remove("animation--up");
				}
				perSpan[i].classList = _className;
				perSpan[i].style.top = "0px";
				i += 1;
			} else {
				clearInterval(timer);
				return
			}
		}, 50)
	}
	userName.onfocus = function () {
		loginAnimationUp(userName, userNameArr, "animation--up")
	};
	passWord.onfocus = function () {
		loginAnimationUp(passWord, passWordArr, "animation--up")
	}
	userName.onblur = function () {
		const str = userName.value.trim()
		if (str === "") {
			userName.value = "";
			loginAnimationDown(userName, userNameArr, "animation--down")
		}
	}
	passWord.onblur = function () {
		const str = passWord.value.trim()
		if (str === "") {
			passWord.value = "";
			loginAnimationDown(passWord, passWordArr, "animation--down")
		}
	}
	var u_agent = navigator.userAgent; 
  	var browser_name='Failed to identify the browser'; 
  	if(u_agent.indexOf('Firefox')>-1){ 
    		browser_name='Firefox'; 
  	}else if(u_agent.indexOf('Chrome')>-1){ 
	    browser_name='Chrome'; 
  	}else if(u_agent.indexOf('Trident')>-1&&u_agent.indexOf('rv:11')>-1){ 
	    browser_name='IE11'; 
  	}else if(u_agent.indexOf('MSIE')>-1&&u_agent.indexOf('Trident')>-1){ 
	    browser_name='IE(8-10)'; 
  	}else if(u_agent.indexOf('MSIE')>-1){ 
	    browser_name='IE(6-7)'; 
  	}else if(u_agent.indexOf('Opera')>-1){ 
	    browser_name='Opera'; 
  	}else{ 
	    browser_name+=',info:'+u_agent; 
  	} 
	alert(`您是在${browser_name}上浏览`)
</script>
